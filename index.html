<!DOCTYPE html>
<html id="background">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="author" content="David Hart">
	<title>TwitBook</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	<link href="stylesheets/bootstrap-1.4.0.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="scripts/lib/spotter.js"></script>

    <!-- program -->
    <script src="scripts/src/script.js"></script>

  </head>

  <body>
	  <div class="row">
	  	<div class="span5 offset8">
	    	<h1>Welcome to TwitBook</h1>
	        <p>Compare your keyword with both Twitter and Facebook. Type any word you want and watch the posts come rolling in from each network!</p>
	    </div>
	  </div>
	  <div class="row">
	  	<div class="span6 offset8">
			<input id="input_text" type="text" ></input>
	    </div>
	  </div>
	  <div class="row">
	 	<div class="span21">
			<p><img src="images/red_pill.png">  or  <img src="images/blue_pill.png"></p>
	    </div>    
	  </div>
	<div class="row">
		<div class="span8 offset2">
			<h1>Tweets</h1>
		</div>
		<div class="span8 offset2">
			<h1>Posts</h1>
		</div>
	</div>
	<div  class="row">
		<div class="span8 offset2" id="tweets">
		</div>	
		<div class="span8 offset2" id="posts">
		</div>
	</div>
	
  </body>
</html>
